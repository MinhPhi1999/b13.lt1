<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1, 10, -11, 2, -3, 5, 22, -19, -23, 4];
    let count = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] < 0) {
            count++
        }
    }
    document.write('số nguyên âm trong mảng là: ' + count)
</script>
</body>
</html>
