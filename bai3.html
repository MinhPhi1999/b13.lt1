<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1,10,11,2,3,5,22,19,23,4];
    let max = numbers[0];
    let sum = 0;
    for (let i = 0; i<numbers.length;i++){
        sum+=numbers[i];
        if ( max < numbers[i]){
            max = numbers[i];
        }
    }
    document.write(max +'<br>');
    document.write('trung bình các số = '+sum/numbers.length);


</script>
</body>
</html>
