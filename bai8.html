<script>
    let numbers = [7,10,11,2,3,5,22,19,23,4];
    let arr ;
    for (let i =0;i<numbers.length;i++){
        for ( let j=i+1;j<numbers.length;j++) {
            // console.log('j=====',j)
            if (numbers[i]<numbers[j]) {
            arr=numbers[i];
            numbers[i]=numbers[j];
            numbers[j]=arr;
        }
        }
    }document.write(numbers)
